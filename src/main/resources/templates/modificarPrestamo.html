<!DOCTYPE html>
<html xmlns:ph="https//www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Prestamo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../templates actualizados/CSS/estilos.css">
</head>
<body>

    <h2 class="titulo"> Modificar Prestamo</h2>

    <div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
    </div>

    <form th:action="@{/prestamo/modificarPrestamo/__${prestamo.id}__}" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Fecha Prestamo</label>
            <input th:value="${prestamo.fechaPrestamo}" type="date" class="form-control" id="inputEmail4" name="fechaPrestamo" placeholder="ingresar fecha">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Fecha Devolucion</label>
            <input th:value="${prestamo.fechaDevolucion}" type="date" class="form-control" id="inputPassword4" name="fechaDevolucion" placeholder="ingresar fecha">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Libro</label>
          <input type="text" th:value="${prestamo.libro.titulo}" class="form-control" id="inputAddress" name="libro" placeholder="Libro">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Cliente</label>
          <input th:value="${prestamo.cliente.nombre}" type="text" class="form-control" id="inputAddress2" name="cliente" placeholder="Cliente">
        </div>
       
        <div class="form-group">
         
        </div>
        <button type="submit" class="btn btn-primary" id="button">Actualizar</button>
      </form>
        
         <a class="btn btn-primary" th:href="@{/}" role="button">Volver al inicio</a>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
</body>
</html>
