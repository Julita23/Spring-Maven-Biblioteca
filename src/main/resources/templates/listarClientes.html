<!DOCTYPE html>
<html xmlns:ph="https//www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../templates actualizados/CSS/estilos.css">
    <script src="https://kit.fontawesome.com/2c9fa6342b.js" crossorigin="anonymous"></script>
</head>
<body>

    <h2>Listar</h2>

    <div class="container m-5" >

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">documento</th>
                    <th scope="col">nombre</th>
                    <th scope="col">apellido</th>
                    <th scope="col">telefono</th>
                    <th scope="col">activo</th>
                    <th scope="col">acciones</th>
                </tr>
            </thead>
            <tbody th:each="cliente : ${clientes}"> 
                <tr>
                    <th scope="row" th:text="${cliente.id}"></th>
                    <td th:text="${cliente.documento}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td>
                        <i th:if="${cliente.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${cliente.alta}" class="fa fa-circle" style="color:red;"></i>
                    </td>
                    <td>
                        <a th:href= "@{/cliente/alta/__${cliente.id}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
                        <a th:href= "@{/cliente/baja/__${cliente.id}__}"><i class="fa fa-ban"></i></a> 
                        <a th:href= "@{/cliente/modificarCliente/__${cliente.id}__}"><i class="fas fa-feather-alt"></i></a>

                    </td>
                </tr>

            </tbody>
        </table>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2" id="button">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
