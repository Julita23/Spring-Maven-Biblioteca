<!DOCTYPE html>
<html xmlns:ph="https//www.thymeleafe.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscar</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
         <script src="https://kit.fontawesome.com/2c9fa6342b.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <h2>Buscar Libro</h2>

        <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Anio</th>
                        <th scope="col">Ejemplares</th>
                        <th scope="col">Ejemplares Prestados</th>
                        <th scope="col">Ejemplares Restantes</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}"> 
                    <tr>
                        <th scope="row" th:text="${libro.titulo}"></th>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.anio}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresPrestados}"></td>
                        <td th:text="${libro.ejemplaresRestantes}"></td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td th:text="${libro.editorial.nombre}"></td>
                        <td>
                            <i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${libro.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href= "@{/libro/alta/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
                            <a th:href= "@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a> 
                            <a th:href= "@{/libro/modificarLibro/__${libro.id}__}"><i class="fas fa-feather-alt"></i></a>

                        </td>
                    </tr>

                </tbody>
            </table>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
